{{- $dataPVC := envOr "CODEXCTL_DATA_PVC" (printf "%s-data" .Project) -}}
{{- $registryHost := envOr "CODEXCTL_REGISTRY_HOST" (printf "registry.%s.svc.cluster.local:5000" .Namespace) -}}
{{- $imagePullPolicy := ternary (eq .Env "ai-staging") "Always" "IfNotPresent" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        searches:
          - {{ .Namespace }}.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "1"
      containers:
        - name: redis
          image: {{ $registryHost }}/library/redis:{{ index .Versions "redis-image" }}
          imagePullPolicy: {{ $imagePullPolicy }}
          command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
          envFrom:
            - secretRef:
                name: redis-secret
            - configMapRef:
                name: project-example-config
            - configMapRef:
                name: redis-config
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
              subPath: redis
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ $dataPVC }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Namespace }}
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
