{{- $registryHost := envOr "CODEXCTL_REGISTRY_HOST" (printf "registry.%s.svc.cluster.local:5000" .Namespace) -}}
{{- $tagEnv := ternary (or (eq .Env "ai") (eq .Env "ai-repair")) "ai-staging" .Env -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-approver
  namespace: codex-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-approver
  template:
    metadata:
      labels:
        app: telegram-approver
    spec:
      containers:
        - name: telegram-approver
          image: {{ $registryHost }}/project-example/platform/telegram-approver:{{ $tagEnv }}-{{ index .Versions "telegram-approver" }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: TG_APPROVER_HTTP_HOST
              value: '{{ envOr "TG_APPROVER_HTTP_HOST" "0.0.0.0" }}'
            - name: TG_APPROVER_HTTP_PORT
              value: '{{ envOr "TG_APPROVER_HTTP_PORT" "8080" }}'
            - name: TG_APPROVER_SERVICE_HOST
              value: '{{ printf "%s.%s.svc.cluster.local" "telegram-approver" "codex-system" }}'
            - name: TG_APPROVER_SERVICE_PORT
              value: "8080"
            - name: TG_APPROVER_CHAT_ID
              value: '{{ envOr "TG_APPROVER_CHAT_ID" "" }}'
            - name: TG_APPROVER_LANG
              value: '{{ envOr "TG_APPROVER_LANG" "ru" }}'
            - name: TG_APPROVER_LOG_LEVEL
              value: '{{ envOr "TG_APPROVER_LOG_LEVEL" "info" }}'
            - name: TG_APPROVER_APPROVAL_TIMEOUT
              value: '{{ envOr "TG_APPROVER_APPROVAL_TIMEOUT" "1h" }}'
            - name: TG_APPROVER_TIMEOUT_MESSAGE
              value: '{{ envOr "TG_APPROVER_TIMEOUT_MESSAGE" "" }}'
            - name: TG_APPROVER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-approver-secrets
                  key: TG_APPROVER_TOKEN
            - name: TG_APPROVER_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: telegram-approver-secrets
                  key: TG_APPROVER_OPENAI_API_KEY
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
