apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: {{ .Namespace }}
data:
  config.yaml: |
    service:
      extensions: [jaeger_storage, jaeger_query, healthcheckv2]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [jaeger_storage_exporter]

    extensions:
      healthcheckv2: {}
      jaeger_query:
        base_path: /jaeger
        storage:
          traces: mem
      jaeger_storage:
        backends:
          mem:
            memory:
              max_traces: 1000

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch: {}

    exporters:
      jaeger_storage_exporter:
        trace_storage: mem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: {{ envOr "REGISTRY_HOST" "localhost:5000" }}/library/jaeger:{{ index .Versions "jaeger" }}
          args:
            - "--config=/etc/jaeger/config.yaml"
          ports:
            - containerPort: 16686
            - containerPort: 4317
            - containerPort: 4318
          env:
            - name: JAEGER_TRACES_STORAGE
              value: memory
            - name: JAEGER_MEMORY_MAX_TRACES
              value: "1000"
          volumeMounts:
            - name: jaeger-config
              mountPath: /etc/jaeger
              readOnly: true
      volumes:
        - name: jaeger-config
          configMap:
            name: jaeger-config
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: {{ .Namespace }}
spec:
  selector:
    app: jaeger
  ports:
    - name: http-ui
      port: 16686
      targetPort: 16686
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318

