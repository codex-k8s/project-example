apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex
  labels:
    app: codex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codex
  template:
    metadata:
      labels:
        app: codex
    spec:
      securityContext:
        fsGroup: {{ envOr "CODEXCTL_WORKSPACE_GID" "1000" }}
      serviceAccountName: codex-sa
      containers:
        - name: codex
          securityContext:
            runAsUser: {{ envOr "CODEXCTL_WORKSPACE_UID" "1000" }}
            runAsGroup: {{ envOr "CODEXCTL_WORKSPACE_GID" "1000" }}
          image: "codex-placeholder:latest"
          workingDir: "/workspace"
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: redis-secret
            - secretRef:
                name: openai-secret
            - secretRef:
                name: db-secret
            - secretRef:
                name: github-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: project-example-config
          env:
            - name: CODEXCTL_GH_PAT
              valueFrom:
                secretKeyRef:
                  name: github-secret
                  key: CODEXCTL_GH_PAT
            - name: CONTEXT7_API_KEY
              valueFrom:
                secretKeyRef:
                  name: context7-secret
                  key: CONTEXT7_API_KEY
            - name: WORKDIR
              value: /workspace
            - name: CODEXCTL_SLOT
              value: "{{ .Slot }}"
            - name: CODEXCTL_PR_NUMBER
              value: '{{ envOr "CODEXCTL_PR_NUMBER" "" }}'
            - name: CODEXCTL_ISSUE_NUMBER
              value: '{{ envOr "CODEXCTL_ISSUE_NUMBER" "" }}'
          volumeMounts: []
