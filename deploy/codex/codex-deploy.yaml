apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex
  labels:
    app: codex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codex
  template:
    metadata:
      labels:
        app: codex
    spec:
      securityContext:
        fsGroup: {{ envOr "CODEX_WORKSPACE_GID" "1000" }}
      serviceAccountName: codex-sa
      containers:
        - name: codex
          securityContext:
            runAsUser: {{ envOr "CODEX_WORKSPACE_UID" "1000" }}
            runAsGroup: {{ envOr "CODEX_WORKSPACE_GID" "1000" }}
          image: "codex-placeholder:latest"
          workingDir: "/workspace"
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: redis-secret
            - secretRef:
                name: openai-secret
            - secretRef:
                name: db-secret
            - secretRef:
                name: github-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: project-example-config
          env:
            - name: CODEX_GH_PAT
              valueFrom:
                secretKeyRef:
                  name: github-secret
                  key: CODEX_GH_PAT
            - name: CONTEXT7_API_KEY
              valueFrom:
                secretKeyRef:
                  name: context7-secret
                  key: CONTEXT7_API_KEY
            - name: WORKDIR
              value: /workspace
            - name: SLOT
              value: "{{ .Slot }}"
            - name: PR_NUMBER
              value: '{{ envOr "PR_NUMBER" "" }}'
            - name: ISSUE_NUMBER
              value: '{{ envOr "ISSUE_NUMBER" "" }}'
          volumeMounts: []
