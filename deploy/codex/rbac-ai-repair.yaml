apiVersion: v1
kind: ServiceAccount
metadata:
  name: codex-sa
  namespace: {{ printf "%s-ai-staging" .Project }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: codex-ops
  namespace: {{ printf "%s-ai-staging" .Project }}
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: codex-ops-binding
  namespace: {{ printf "%s-ai-staging" .Project }}
subjects:
- kind: ServiceAccount
  name: codex-sa
  namespace: {{ printf "%s-ai-staging" .Project }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: codex-ops
