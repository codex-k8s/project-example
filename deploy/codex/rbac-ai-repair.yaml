apiVersion: v1
kind: ServiceAccount
metadata:
  name: codex-sa
  namespace: {{ .Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: codex-ops
  namespace: {{ .Namespace }}
rules:
- apiGroups: ["", "apps", "batch", "networking.k8s.io"]
  resources: ["deployments","deployments/scale","services","ingresses","statefulsets","jobs","configmaps","secrets"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","list","watch"]
- apiGroups: [""]
  resources: ["pods/log","pods/exec","pods/portforward"]
  verbs: ["get","list","create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: codex-ops-binding
  namespace: {{ .Namespace }}
subjects:
- kind: ServiceAccount
  name: codex-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: codex-ops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: codex-ops
  namespace: {{ printf "%s-ai-staging" .Project }}
rules:
- apiGroups: ["", "apps", "batch", "networking.k8s.io"]
  resources: ["deployments","deployments/scale","services","ingresses","statefulsets","jobs","configmaps","secrets"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","list","watch"]
- apiGroups: [""]
  resources: ["pods/log","pods/exec","pods/portforward"]
  verbs: ["get","list","create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: codex-ops-binding
  namespace: {{ printf "%s-ai-staging" .Project }}
subjects:
- kind: ServiceAccount
  name: codex-sa
  namespace: {{ .Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: codex-ops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: codex-ai-repair-read
rules:
- apiGroups: [""]
  resources: ["namespaces", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: codex-ai-repair-read-binding
subjects:
- kind: ServiceAccount
  name: codex-sa
  namespace: {{ .Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: codex-ai-repair-read
