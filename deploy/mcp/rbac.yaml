apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: yaml-mcp-server
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: yaml-mcp-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: yaml-mcp-server
subjects:
  - kind: ServiceAccount
    name: yaml-mcp-server
    namespace: codex-system
