{{- $dataPVC := envOr "CODEXCTL_DATA_PVC" (printf "%s-data" .Project) -}}
{{- $registryHost := envOr "CODEXCTL_REGISTRY_HOST" (printf "registry.%s-ai-staging.svc.cluster.local:5000" .Project) -}}
{{- $imagePullPolicy := ternary (eq .Env "ai-staging") "Always" "IfNotPresent" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        searches:
          - {{ .Namespace }}.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "1"
      containers:
        - name: postgres
          image: {{ $registryHost }}/library/postgres:{{ index .Versions "postgres-image" }}
          imagePullPolicy: {{ $imagePullPolicy }}
          envFrom:
            - secretRef:
                name: db-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: project-example-config
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql
              subPath: postgres
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ $dataPVC }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ .Namespace }}
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
