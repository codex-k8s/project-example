# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: generated
output: internal/transport/http/generated/openapi.gen.go

generate:
  echo-server: true
  models: true
  # strict-server включает генерацию строгого server wrapper (типизированные request/response структуры
  # и строгую проверку соответствия хендлеров контракту).
  #
  # Для Echo v5 оставляем false, т.к. стандартный strictmiddleware у oapi-codegen ориентирован на echo/v4.
  # Строгую проверку контракта на входе обеспечиваем kin-openapi middleware (см. docs/design-guidelines/go/rest.md).
  strict-server: false
  embedded-spec: false

output-options:
  skip-fmt: false
  skip-prune: false
