name: "AI Plan ðŸ§­"

on:
  issues:
    types: [labeled]

env:
  AI_ALLOWED_USERS: ${{ vars.AI_ALLOWED_USERS }}
  CODEX_GH_USERNAME: ${{ vars.CODEX_GH_USERNAME }}

concurrency:
  group: ai-plan-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  create-ai-plan:
    if: >-
      github.event.label.name == '[ai-plan]' &&
      contains(format(',{0},', vars.AI_ALLOWED_USERS), format(',{0},', github.actor))
    name: "Allocate plan slot ðŸ§©"
    runs-on: self-hosted
    timeout-minutes: 360
    environment: staging
    outputs:
      slot: ${{ steps.alloc.outputs.slot }}
      namespace: ${{ steps.alloc.outputs.namespace }}
    steps:
      - name: "Checkout project-example ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Allocate slot via codexctl ðŸ§©"
        id: alloc
        env:
          GITHUB_RUN_ID:     ${{ github.run_id }}
          CODEX_GH_PAT:      ${{ secrets.CODEX_GH_PAT }}
          CODEX_GH_USERNAME: ${{ vars.CODEX_GH_USERNAME }}
        run: |
          set -euo pipefail
          codexctl --help >/dev/null
          ENV_NAME="ai"
          ISSUE="${{ github.event.issue.number }}"
          MAX="${{ vars.DEV_SLOTS_MAX }}"

          ARGS=(ci ensure-slot --env "${ENV_NAME}" --issue "${ISSUE}")
          if [ -n "$MAX" ]; then
            ARGS+=(--max "$MAX")
          fi
          codexctl "${ARGS[@]}"

  deploy-ai-plan:
    needs: [create-ai-plan]
    name: "Deploy AI plan env ðŸš€"
    runs-on: self-hosted
    environment: staging
    outputs:
      infra_ready: ${{ steps.ensure.outputs.infra_ready }}
      codexctl_run_args: ${{ steps.ensure.outputs.codexctl_run_args }}
    steps:
      - name: "Checkout project-example ðŸ“¥"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Apply AI plan env via codexctl ðŸš€"
        id: ensure
        env:
          GITHUB_RUN_ID:        ${{ github.run_id }}
          CODEX_GH_PAT:         ${{ secrets.CODEX_GH_PAT }}
          CODEX_GH_USERNAME:    ${{ vars.CODEX_GH_USERNAME }}
          OPENAI_API_KEY:       ${{ secrets.OPENAI_API_KEY }}
          CONTEXT7_API_KEY:     ${{ secrets.CONTEXT7_API_KEY }}
          CODE_ROOT_BASE:       ${{ vars.CODE_ROOT_BASE }}
          DATA_ROOT:            ${{ vars.DATA_ROOT }}
          POSTGRES_USER:        ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD:    ${{ secrets.POSTGRES_PASSWORD }}
          REDIS_PASSWORD:       ${{ secrets.REDIS_PASSWORD }}
          SECRET_KEY:           ${{ secrets.SECRET_KEY }}
        run: |
          set -euo pipefail
          codexctl --help >/dev/null
          SLOT="${{ needs.create-ai-plan.outputs.slot }}"
          ISSUE="${{ github.event.issue.number }}"
          MAX="${{ vars.DEV_SLOTS_MAX }}"
          export CODEX_WORKSPACE_UID="$(id -u)"
          export CODEX_WORKSPACE_GID="$(id -g)"
          ARGS=(ci ensure-ready --env ai --slot "${SLOT}" --issue "${ISSUE}" --code-root-base "${CODE_ROOT_BASE}" --source "." --prepare-images --apply --force-apply --wait-soft-fail --vars "CODE_ROOT_BASE=${CODE_ROOT_BASE},DATA_ROOT=${DATA_ROOT}")
          if [ -n "$MAX" ]; then
            ARGS+=(--max "$MAX")
          fi
          codexctl "${ARGS[@]}"

  run-codex-plan:
    needs: [create-ai-plan, deploy-ai-plan]
    name: "Run planning agent ðŸ¤–"
    runs-on: self-hosted
    environment: staging
    env:
      CODE_ROOT_BASE: ${{ vars.CODE_ROOT_BASE }}
      CODEX_GH_PAT:   ${{ secrets.CODEX_GH_PAT }}
    steps:
      - name: "Checkout default branch ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Run planning agent inline ðŸ¤–"
        env:
          GITHUB_RUN_ID:     ${{ github.run_id }}
          CODEX_GH_PAT:      ${{ secrets.CODEX_GH_PAT }}
          CODEX_GH_USERNAME: ${{ vars.CODEX_GH_USERNAME }}
          OPENAI_API_KEY:    ${{ secrets.OPENAI_API_KEY }}
          CONTEXT7_API_KEY:  ${{ secrets.CONTEXT7_API_KEY }}
        run: |
          set -euo pipefail
          codexctl --help >/dev/null
          INFRA_READY="${{ needs.deploy-ai-plan.outputs.infra_ready }}"
          RUN_ARGS="${{ needs.deploy-ai-plan.outputs.codexctl_run_args }}"
          read -r -a BASE_ARGS <<< "${RUN_ARGS}"
          ARGS=(prompt run "${BASE_ARGS[@]}" --kind plan_issue --lang ru)
          if [ "$INFRA_READY" = "false" ] || [ "$INFRA_READY" = "0" ]; then
            ARGS+=(--infra-unhealthy)
          fi
          codexctl "${ARGS[@]}"

  cleanup-ai-plan:
    needs: [create-ai-plan, deploy-ai-plan, run-codex-plan]
    if: always()
    name: "Cleanup plan env on failure ðŸ§¹"
    runs-on: self-hosted
    environment: staging
    env:
      CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
      DATA_ROOT: ${{ vars.DATA_ROOT }}
    steps:
      - name: "Checkout minimal ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Cleanup AI plan slot on failure (global) ðŸ§¹"
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          set -euo pipefail
          codexctl --help >/dev/null

          STATUS_CREATE="${{ needs.create-ai-plan.result }}"
          STATUS_DEPLOY="${{ needs.deploy-ai-plan.result }}"
          STATUS_RUN="${{ needs.run-codex-plan.result }}"

          if [ "${STATUS_CREATE}" = "success" ] && [ "${STATUS_DEPLOY}" = "success" ] && [ "${STATUS_RUN}" = "success" ]; then
            echo "info: primary AI Plan workflow completed successfully, no cleanup required" >&2
            exit 0
          fi

          codexctl manage-env cleanup --env ai --issue "${ISSUE_NUMBER}" --with-configmap || true
