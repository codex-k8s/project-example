name: "AI Cleanup ðŸ§¹"

on:
  pull_request:
    types: [closed]
  issues:
    types: [closed]

concurrency:
  group: ai-cleanup-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  cleanup:
    name: "Cleanup AI environments ðŸ§¼"
    runs-on: self-hosted
    environment: staging
    env:
      CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
      DATA_ROOT: ${{ vars.DATA_ROOT }}
    steps:
      - name: "Checkout project-example ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Cleanup for PR closed ðŸ§¹"
        if: github.event_name == 'pull_request'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          codexctl manage-env cleanup --env ai --pr "${PR_NUMBER}" --with-configmap || true
          BRANCH="${{ github.event.pull_request.head.ref }}"
          if echo "$BRANCH" | grep -q '^codex/issue-'; then
            gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
          fi
          if echo "$BRANCH" | grep -q '^codex/staging-repair-'; then
            codexctl manage-env cleanup --env staging_repair --pr "${PR_NUMBER}" --with-configmap || true
            gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
          fi

      - name: "Close linked Issue after merge âœ…"
        if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
        env:
          REPO: ${{ github.repository }}
          CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
        run: |
          set -euo pipefail
          BRANCH="${{ github.event.pull_request.head.ref }}"
          if [[ "$BRANCH" =~ ^codex/issue-([0-9]+)$ ]]; then
            ISSUE_NUMBER="${BASH_REMATCH[1]}"
            printf '%s' "${CODEX_GH_PAT}" | gh auth login --with-token >/dev/null 2>&1 || true
            gh issue close "${ISSUE_NUMBER}" --repo "${REPO}" --reason completed || true
          fi
          if [[ "$BRANCH" =~ ^codex/staging-repair-([0-9]+)$ ]]; then
            ISSUE_NUMBER="${BASH_REMATCH[1]}"
            printf '%s' "${CODEX_GH_PAT}" | gh auth login --with-token >/dev/null 2>&1 || true
            gh issue close "${ISSUE_NUMBER}" --repo "${REPO}" --reason completed || true
          fi

      - name: "Cleanup for Issue closed ðŸ§¹"
        if: github.event_name == 'issues'
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          codexctl manage-env cleanup --env ai --issue "${ISSUE_NUMBER}" --with-configmap || true
          BRANCH="codex/issue-${ISSUE_NUMBER}"
          gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
          codexctl manage-env cleanup --env staging_repair --issue "${ISSUE_NUMBER}" --with-configmap || true
          BRANCH_REPAIR="codex/staging-repair-${ISSUE_NUMBER}"
          gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH_REPAIR}" || true
