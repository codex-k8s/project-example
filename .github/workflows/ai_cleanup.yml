name: "AI Cleanup ðŸ§¹"

on:
  pull_request:
    types: [closed]
  issues:
    types: [closed]

env:
  CODEXCTL_DATA_ROOT:     ${{ vars.CODEXCTL_DATA_ROOT }}
  CODEXCTL_WORKSPACE_UID: ${{ vars.CODEXCTL_WORKSPACE_UID }}
  CODEXCTL_WORKSPACE_GID: ${{ vars.CODEXCTL_WORKSPACE_GID }}

concurrency:
  group: ai-cleanup-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  cleanup:
    name: "Cleanup AI environments ðŸ§¼"
    runs-on: self-hosted
    environment: staging
    env:
      CODEXCTL_GH_PAT: ${{ secrets.CODEXCTL_GH_PAT }}
    steps:
      - name: "Checkout project-example ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEXCTL_GH_PAT }}

      - name: "Cleanup for PR closed ðŸ§¹"
        if: github.event_name == 'pull_request'
        env:
          CODEXCTL_PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          CODEXCTL_WITH_CONFIGMAP: true
        run: |
          set -euo pipefail
          export CODEXCTL_ENV=ai
          codexctl manage-env cleanup || true
          BRANCH="${{ github.event.pull_request.head.ref }}"
          if echo "$BRANCH" | grep -q '^codex/issue-'; then
            gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
          fi
          if echo "$BRANCH" | grep -q '^codex/ai-repair-'; then
            export CODEXCTL_ENV=ai-repair
            codexctl manage-env cleanup || true
            gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
          fi

      - name: "Close linked Issue after merge âœ…"
        if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
        env:
          REPO: ${{ github.repository }}
          CODEXCTL_GH_PAT: ${{ secrets.CODEXCTL_GH_PAT }}
        run: |
          set -euo pipefail
          BRANCH="${{ github.event.pull_request.head.ref }}"
          if [[ "$BRANCH" =~ ^codex/issue-([0-9]+)$ ]]; then
            CODEXCTL_ISSUE_NUMBER="${BASH_REMATCH[1]}"
            printf '%s' "${CODEXCTL_GH_PAT}" | gh auth login --with-token >/dev/null 2>&1 || true
            gh issue close "${CODEXCTL_ISSUE_NUMBER}" --repo "${REPO}" --reason completed || true
          fi
          if [[ "$BRANCH" =~ ^codex/ai-repair-([0-9]+)$ ]]; then
            CODEXCTL_ISSUE_NUMBER="${BASH_REMATCH[1]}"
            printf '%s' "${CODEXCTL_GH_PAT}" | gh auth login --with-token >/dev/null 2>&1 || true
            gh issue close "${CODEXCTL_ISSUE_NUMBER}" --repo "${REPO}" --reason completed || true
          fi

      - name: "Cleanup for Issue closed ðŸ§¹"
        if: github.event_name == 'issues'
        env:
          CODEXCTL_ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          CODEXCTL_WITH_CONFIGMAP: true
        run: |
          set -euo pipefail
          export CODEXCTL_ENV=ai
          codexctl manage-env cleanup || true
          BRANCH="codex/issue-${CODEXCTL_ISSUE_NUMBER}"
          gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
          export CODEXCTL_ENV=ai-repair
          codexctl manage-env cleanup || true
          BRANCH_REPAIR="codex/ai-repair-${CODEXCTL_ISSUE_NUMBER}"
          gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH_REPAIR}" || true
