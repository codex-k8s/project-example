name: "AI Cleanup ðŸ§¹"

on:
  pull_request:
    types: [closed]
  issues:
    types: [closed]

concurrency:
  group: ai-cleanup-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  cleanup:
    name: "Cleanup AI environments ðŸ§¼"
    runs-on: self-hosted
    environment: staging
    env:
      CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
      DATA_ROOT: ${{ vars.DATA_ROOT }}
      PATH: /usr/local/go/bin:/usr/local/bin:/usr/bin:/bin
    steps:
      - name: "Checkout project-example ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Install codexctl ðŸ› ï¸"
        env:
          PATH: /usr/local/go/bin:/usr/local/bin:/usr/bin:/bin
          CODEXCTL_VERSION: ${{ vars.CODEXCTL_VERSION }}
        run: |
          set -euo pipefail
          VERSION="${CODEXCTL_VERSION:-latest}"
          export GOBIN="${HOME}/.local/bin"
          mkdir -p "$GOBIN"
          GOPATH_BIN="$(go env GOPATH)/bin"
          echo "$GOBIN" >> "$GITHUB_PATH"
          echo "$GOPATH_BIN" >> "$GITHUB_PATH"
          export PATH="$GOBIN:$GOPATH_BIN:$PATH"
          export GOPRIVATE=github.com/codex-k8s/*
          export GONOSUMDB=github.com/codex-k8s/*
          export GOPROXY=direct
          go install github.com/codex-k8s/codexctl/cmd/codexctl@${VERSION}
          codexctl version
      - name: "Cleanup for PR closed ðŸ§¹"
        if: github.event_name == 'pull_request'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          PATH: /usr/local/go/bin:/usr/local/bin:/usr/bin:/bin
        run: |
          set -euo pipefail
          codexctl manage-env cleanup --env ai --pr "${PR_NUMBER}" --with-configmap || true
          BRANCH="${{ github.event.pull_request.head.ref }}"
          if echo "$BRANCH" | grep -q '^codex/issue-'; then
            gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
          fi

      - name: "Cleanup for Issue closed ðŸ§¹"
        if: github.event_name == 'issues'
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          PATH: /usr/local/go/bin:/usr/local/bin:/usr/bin:/bin
        run: |
          set -euo pipefail
          codexctl manage-env cleanup --env ai --issue "${ISSUE_NUMBER}" --with-configmap || true
          BRANCH="codex/issue-${ISSUE_NUMBER}"
          gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
