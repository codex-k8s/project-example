name: "AI Cleanup üßπ"

on:
  pull_request:
    types: [closed]
  issues:
    types: [closed]

concurrency:
  group: ai-cleanup-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  cleanup:
    name: "Cleanup AI environments üßº"
    runs-on: self-hosted
    environment: staging
    env:
      CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
      DATA_ROOT: ${{ vars.DATA_ROOT }}
    steps:
      - name: "Checkout project-example üì•"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Checkout codexctl üì•"
        uses: actions/checkout@v4
        with:
          repository: codex-k8s/codexctl
          ref: main
          path: ./.codexctl
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Build codexctl ‚öíÔ∏è"
        env:
          PATH: ${{ env.PATH }}:/usr/local/go/bin
        run: |
          set -euo pipefail
          cd ./.codexctl
          go build -o ../codexctl ./cmd/codexctl

      - name: "Cleanup for PR closed üßπ"
        if: github.event_name == 'pull_request'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          ./codexctl manage-env cleanup --env ai --pr "${PR_NUMBER}" --with-configmap || true
          BRANCH="${{ github.event.pull_request.head.ref }}"
          if echo "$BRANCH" | grep -q '^codex/issue-'; then
            gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
          fi

      - name: "Cleanup for Issue closed üßπ"
        if: github.event_name == 'issues'
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          ./codexctl manage-env cleanup --env ai --issue "${ISSUE_NUMBER}" --with-configmap || true
          BRANCH="codex/issue-${ISSUE_NUMBER}"
          gh api -X DELETE "repos/${REPO}/git/refs/heads/${BRANCH}" || true
