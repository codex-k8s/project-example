name: "AI Dev Issue ðŸ› "

on:
  issues:
    types: [labeled]

env:
  AI_ALLOWED_USERS: ${{ vars.AI_ALLOWED_USERS }}
  CODEX_GH_USERNAME: ${{ vars.CODEX_GH_USERNAME }}

concurrency:
  group: ai-issue-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  create-ai:
    name: "Allocate slot ðŸ§©"
    if: >-
      github.event.label.name == '[ai-dev]' &&
      contains(format(',{0},', vars.AI_ALLOWED_USERS), format(',{0},', github.actor))
    runs-on: self-hosted
    timeout-minutes: 360
    environment: staging
    outputs:
      slot: ${{ steps.alloc.outputs.slot }}
      namespace: ${{ steps.alloc.outputs.namespace }}
    steps:
      - name: "Checkout project-example ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Install codexctl ðŸ› ï¸"
        env:
          CODEXCTL_VERSION: ${{ vars.CODEXCTL_VERSION }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          VERSION="${CODEXCTL_VERSION:-latest}"
          export GOBIN="${HOME}/.local/bin"
          mkdir -p "$GOBIN"
          GOPATH_BIN="$(go env GOPATH)/bin"
          echo "$GOBIN" >> "$GITHUB_PATH"
          echo "$GOPATH_BIN" >> "$GITHUB_PATH"
          echo "PATH=$GOBIN:$GOPATH_BIN:$PATH" >> "$GITHUB_ENV"
          export PATH="$GOBIN:$GOPATH_BIN:$PATH"
          export GOPRIVATE=github.com/codex-k8s/*
          export GONOSUMDB=github.com/codex-k8s/*
          export GOPROXY=direct
          go install github.com/codex-k8s/codexctl/cmd/codexctl@${VERSION}
          INSTALLED_VER="$(go list -m -f '{{.Version}}' github.com/codex-k8s/codexctl@${VERSION})"
          echo "codexctl module version: ${INSTALLED_VER}"
          codexctl --help >/dev/null
      - name: "Allocate slot via codexctl ðŸ§©"
        id: alloc
        env:
          GITHUB_RUN_ID:     ${{ github.run_id }}
          CODEX_GH_PAT:      ${{ secrets.CODEX_GH_PAT }}
          CODEX_GH_USERNAME: ${{ vars.CODEX_GH_USERNAME }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          ENV_NAME="ai"
          ISSUE="${{ github.event.issue.number }}"
          MAX="${{ vars.DEV_SLOTS_MAX }}"

          ARGS=(ci ensure-slot --env "${ENV_NAME}" --issue "${ISSUE}" --output json)
          if [ -n "$MAX" ]; then
            ARGS+=(--max "$MAX")
          fi

          OUT="$(codexctl "${ARGS[@]}")"
          echo "$OUT"
          SLOT="$(echo "$OUT" | jq -r '.slot')"
          NS="$(echo "$OUT"   | jq -r '.namespace')"
          echo "slot=$SLOT" >> "$GITHUB_OUTPUT"
          echo "namespace=$NS" >> "$GITHUB_OUTPUT"

  deploy-ai:
    needs: [create-ai]
    name: "Deploy AI environment ðŸš€"
    runs-on: self-hosted
    environment: staging
    outputs:
      infra_ready: ${{ steps.ensure.outputs.infra_ready }}
    steps:
      - name: "Checkout project-example ðŸ“¥"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Ensure AI env ready via codexctl ðŸš€"
        id: ensure
        env:
          GITHUB_RUN_ID:        ${{ github.run_id }}
          CODEX_GH_PAT:         ${{ secrets.CODEX_GH_PAT }}
          CODEX_GH_USERNAME:    ${{ vars.CODEX_GH_USERNAME }}
          OPENAI_API_KEY:       ${{ secrets.OPENAI_API_KEY }}
          CONTEXT7_API_KEY:     ${{ secrets.CONTEXT7_API_KEY }}
          CODE_ROOT_BASE:       ${{ vars.CODE_ROOT_BASE }}
          DATA_ROOT:            ${{ vars.DATA_ROOT }}
          POSTGRES_USER:        ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD:    ${{ secrets.POSTGRES_PASSWORD }}
          REDIS_PASSWORD:       ${{ secrets.REDIS_PASSWORD }}
          SECRET_KEY:           ${{ secrets.SECRET_KEY }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          SLOT="${{ needs.create-ai.outputs.slot }}"
          ISSUE="${{ github.event.issue.number }}"
          MAX="${{ vars.DEV_SLOTS_MAX }}"
          export CODEX_WORKSPACE_UID="$(id -u)"
          export CODEX_WORKSPACE_GID="$(id -g)"
          ARGS=(ci ensure-ready --env ai --slot "${SLOT}" --issue "${ISSUE}" --code-root-base "${CODE_ROOT_BASE}" --source "." --prepare-images --apply --force-apply --wait-soft-fail --output json)
          if [ -n "$MAX" ]; then
            ARGS+=(--max "$MAX")
          fi
          OUT="$(codexctl "${ARGS[@]}")"
          echo "$OUT"
          INFRA_READY="$(echo "$OUT" | jq -r '.infraReady // true')"
          echo "infra_ready=$INFRA_READY" >> "$GITHUB_OUTPUT"

  run-codex:
    needs: [create-ai, deploy-ai]
    name: "Run dev agent ðŸ¤–"
    runs-on: self-hosted
    environment: staging
    env:
      CODE_ROOT_BASE: ${{ vars.CODE_ROOT_BASE }}
      CODEX_GH_PAT:   ${{ secrets.CODEX_GH_PAT }}
    steps:
      - name: "Checkout default branch ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Ensure working branch ðŸŒ¿"
        env:
          SLOT: ${{ needs.create-ai.outputs.slot }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          cd "${CODE_ROOT_BASE}/${SLOT}/src"
          git config user.name "codex-bot"
          git config user.email "codex-bot@example.com"
          git checkout -b "codex/issue-${ISSUE_NUMBER}" || git checkout "codex/issue-${ISSUE_NUMBER}"
        shell: bash

      - name: "Run Codex dev agent ðŸ¤–"
        env:
          GITHUB_RUN_ID:     ${{ github.run_id }}
          CODEX_GH_PAT:      ${{ secrets.CODEX_GH_PAT }}
          CODEX_GH_USERNAME: ${{ vars.CODEX_GH_USERNAME }}
          OPENAI_API_KEY:    ${{ secrets.OPENAI_API_KEY }}
          CONTEXT7_API_KEY:  ${{ secrets.CONTEXT7_API_KEY }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          SLOT="${{ needs.create-ai.outputs.slot }}"
          NS="${{ needs.create-ai.outputs.namespace }}"
          ISSUE="${{ github.event.issue.number }}"
          INFRA_READY="${{ needs.deploy-ai.outputs.infra_ready }}"
          ARGS=(prompt run --env ai --slot "${SLOT}" --kind dev_issue --lang ru)
          if [ -n "$NS" ]; then
            ARGS+=(--namespace "$NS")
          fi
          if [ -n "$ISSUE" ]; then
            ARGS+=(--issue "$ISSUE")
          fi
          if [ "$INFRA_READY" = "false" ] || [ "$INFRA_READY" = "0" ]; then
            ARGS+=(--infra-unhealthy)
          fi
          codexctl "${ARGS[@]}"

      - name: "Auto-commit and push changes ðŸ“¤"
        env:
          SLOT:  ${{ needs.create-ai.outputs.slot }}
          ISSUE: ${{ github.event.issue.number }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          cd "${CODE_ROOT_BASE}/${SLOT}/src"

          BRANCH="codex/issue-${ISSUE}"
          if git rev-parse --verify "$BRANCH" >/dev/null 2>&1; then
            git checkout "$BRANCH"
          fi

          rm -rf .bin || true

          git add -u
          git add docs proto services libs || true

          if git diff --cached --quiet; then
            echo "no changes to commit"
            exit 0
          fi

          MSG="feat: apply Codex changes for issue #${ISSUE}"
          git commit -m "$MSG"
          git push origin "$BRANCH"

      - name: "Detect PR for issue branch ðŸ”Ž"
        id: detect_pr
        env:
          SLOT: ${{ needs.create-ai.outputs.slot }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          BRANCH="codex/issue-${ISSUE_NUMBER}"
          cd "${CODE_ROOT_BASE}/${SLOT}/src"

          printf '%s' "${CODEX_GH_PAT}" | gh auth login --with-token >/dev/null 2>&1 || true

          PRN="$(gh pr list --head "${BRANCH}" --json number -q '.[0].number' 2>/dev/null || true)"
          if [ -z "${PRN}" ]; then
            echo "warn: PR not found for branch ${BRANCH}" >&2
            exit 0
          fi

          echo "PR_NUMBER=${PRN}" >> "$GITHUB_OUTPUT"

      - name: "Attach PR number to slot ðŸ·ï¸"
        if: steps.detect_pr.outputs.PR_NUMBER != ''
        env:
          SLOT: ${{ needs.create-ai.outputs.slot }}
          PR_NUMBER: ${{ steps.detect_pr.outputs.PR_NUMBER }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          codexctl manage-env set --env ai --slot "${SLOT}" --pr "${PR_NUMBER}"

      - name: "Comment to PR with env links ðŸ”—"
        if: steps.detect_pr.outputs.PR_NUMBER != ''
        env:
          SLOT: ${{ needs.create-ai.outputs.slot }}
          PR_NUMBER: ${{ steps.detect_pr.outputs.PR_NUMBER }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null
          BODY_FILE="$(mktemp)"
          codexctl manage-env comment --env ai --slot "${SLOT}" --lang ru > "${BODY_FILE}"

          printf '%s' "${CODEX_GH_PAT}" | gh auth login --with-token >/dev/null 2>&1 || true
          gh pr comment "${PR_NUMBER}" --repo "${GITHUB_REPOSITORY}" --body-file "${BODY_FILE}"

  cleanup-ai:
    needs: [create-ai, deploy-ai, run-codex]
    if: always()
    name: "Cleanup on failure ðŸ§¹"
    runs-on: self-hosted
    environment: staging
    env:
      CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
      DATA_ROOT: ${{ vars.DATA_ROOT }}
    steps:
      - name: "Checkout minimal ðŸ“¥"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: "Cleanup AI slot on failure (global) ðŸ§¹"
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          set -euo pipefail
          echo "debug: PATH=$PATH"
          command -v codexctl || true
          codexctl --help >/dev/null

          STATUS_CREATE="${{ needs.create-ai.result }}"
          STATUS_DEPLOY="${{ needs.deploy-ai.result }}"
          STATUS_RUN="${{ needs.run-codex.result }}"

          if [ "${STATUS_CREATE}" = "success" ] && [ "${STATUS_DEPLOY}" = "success" ] && [ "${STATUS_RUN}" = "success" ]; then
            echo "info: primary AI Dev Issue workflow completed successfully, no cleanup required" >&2
            exit 0
          fi

          codexctl manage-env cleanup --env ai --issue "${ISSUE_NUMBER}" --with-configmap || true
