project: project-example

codex:
  model: "gpt-5.2-codex"
  modelReasoningEffort: "medium"
  promptLang: "ru"
  extraTools:
    - psql - работа с PostgreSQL
    - redis-cli - работа с Redis
    - go - компиляция и запуск Go-программ
    - dupl - поиск дублирующегося кода в Go-проектах
    - golangci-lint - статический анализ Go-кода
  links:
    - title: Chat web
      path: /
    - title: Gateway docs
      path: /docs
  projectContext: |
    - Перед началом работы прочитай ./AGENTS.md и релевантную документацию в docs/design-guidelines/**.
    - Для работы с манифестами используй `codexctl render` и `codexctl apply` только с фильтрами `--only-services/--only-infra` (или `--skip-*`); не запускай apply без фильтров и не включай сервис `codex`.
  servicesOverview: |
    - chat-web (Vue3): SPA интерфейс чата (логин/регистрация/сообщения).
    - chat-gateway (external, Go): REST + WebSocket, cookie-сессии, интеграция внутрь по gRPC.
    - users (internal, Go): пользователи и пароли (Postgres).
    - messages (internal, Go): сообщения (Postgres) + gRPC stream событий.
    - messages-cleaner (jobs, Go): cron-задача, удаляет сообщения старше 10 минут.
  timeouts:
    exec: "60m"
    rollout: "30m"
    deployWait: "5m"
  reviewMCPEnabled: true
  mcp:
    servers:
      - name: context7
        type: stdio
        description: "Context7 documentation lookup."
        command: npx
        args: ["-y", "@upstash/context7-mcp"]
        startup_timeout_sec: 120
        tool_timeout_sec: 120
        env:
          CONTEXT7_API_KEY:
            envRef: CONTEXT7_API_KEY
          CONTEXT7_MCP_URL:
            value: "https://mcp.context7.com/mcp"
      - name: github_secrets_postgres_k8s_mcp
        type: cluster
        description: "Approval‑gateway для опасных операций: GitHub secrets и создание БД PostgreSQL в Kubernetes."
        tool_timeout_sec: 3600
        service:
          name: yaml-mcp-secrets-postgres-k8s
          namespace: codex-system
          host: '{{ printf "%s.%s.svc.cluster.local" "yaml-mcp-secrets-postgres-k8s" $codexSystemNs }}'
          port: 8080
          path: /mcp
          scheme: http
        tools:
          - name: github_create_env_secret_k8s
            description: "Создание GitHub environment secret и запись его в K8s Secret."
          - name: k8s_create_postgres_db
            description: "Создание БД в Postgres по именам секретов в K8s в указанном namespace."
      - name: github_review_mcp
        type: cluster
        description: "Детерминированные ответы на review‑комментарии и вопросы в PR."
        tool_timeout_sec: 600
        service:
          name: yaml-mcp-github-review
          namespace: codex-system
          host: '{{ printf "%s.%s.svc.cluster.local" "yaml-mcp-github-review" $codexSystemNs }}'
          port: 8080
          path: /mcp
          scheme: http
        tools:
          - name: github_pr_context
            description: "Краткий контекст PR (title/body/refs/labels)."
          - name: github_review_list_threads
            description: "Список нерешённых review‑тредов."
          - name: github_review_get_thread
            description: "Детали review‑треда по thread_id."
          - name: github_review_reply_thread
            description: "Ответ в review‑тред с авто‑цитатой."
          - name: github_review_resolve_thread
            description: "Пометить review‑тред решённым."
          - name: github_pr_list_issue_comments
            description: "Список комментариев в PR conversation."
          - name: github_pr_add_comment
            description: "Добавить комментарий в PR conversation."
          - name: github_pr_update_body
            description: "Полная перезапись PR body."
          - name: github_issue_update_body
            description: "Полная перезапись Issue body."
          - name: github_pr_set_labels
            description: "Установить семантические лейблы PR (feature/bug/doc/debt/idea/epic)."
          - name: github_search_issues
            description: "Поиск задач и PR в репозитории."
          - name: github_ask_question
            description: "Задать уточняющий вопрос в Issue или PR."

