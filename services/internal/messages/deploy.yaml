{{- $registryHost := envOr "CODEXCTL_REGISTRY_HOST" (printf "registry.%s.svc.cluster.local:5000" .Namespace) -}}
{{- $tagEnv := ternary (eq .Env "ai") "ai-staging" .Env -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: messages-config
  namespace: {{ .Namespace }}
data:
  SERVICE_NAME: "messages"
  GRPC_PORT: "8080"
  HTTP_PORT: "8081"
  POSTGRES_DB: "messages"
  TZ: "UTC"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messages
  template:
    metadata:
      labels:
        app: messages
    spec:
      initContainers:
        - name: wait-for-postgres
          image: {{ $registryHost }}/library/busybox:{{ index .Versions "busybox" }}
          command:
            - sh
            - -c
            - >-
              until nc -zw1 postgres 5432; do
                echo "waiting for postgres";
                sleep 2;
              done
        - name: create-db
          image: {{ $registryHost }}/library/postgres:{{ index .Versions "postgres-image" }}
          envFrom:
            - secretRef:
                name: db-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: messages-config
          command:
            - sh
            - -c
            - >-
              export PGPASSWORD="${POSTGRES_PASSWORD}";
              psql -h "${POSTGRES_HOST}" -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}" -d postgres -tc
              "SELECT 1 FROM pg_database WHERE datname='${POSTGRES_DB}'" | grep -q 1
              || psql -h "${POSTGRES_HOST}" -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}" -d postgres -c
              "CREATE DATABASE \"${POSTGRES_DB}\"";
        - name: migrate
          image: {{ $registryHost }}/project-example/messages:{{ $tagEnv }}-{{ index .Versions "messages" }}
          envFrom:
            - secretRef:
                name: db-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: messages-config
          command: ["sh", "-c", "cd /workspace/services/internal/messages && go run ./cmd/cli migrate up"]
      containers:
        - name: messages
          image: {{ $registryHost }}/project-example/messages:{{ $tagEnv }}-{{ index .Versions "messages" }}
          ports:
            - containerPort: 8080
              name: grpc
            - containerPort: 8081
              name: http
          livenessProbe:
            httpGet:
              path: /health/livez
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: HOME
              value: "/tmp"
            - name: GOCACHE
              value: "/tmp/go-build-cache"
            - name: GOMODCACHE
              value: "/tmp/go-mod-cache"
            - name: GOPATH
              value: "/tmp/go"
          envFrom:
            - secretRef:
                name: db-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: messages-config
---
apiVersion: v1
kind: Service
metadata:
  name: messages
  namespace: {{ .Namespace }}
spec:
  selector:
    app: messages
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
    - name: http
      port: 8081
      targetPort: 8081
