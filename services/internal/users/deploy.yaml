{{- $registryHost := envOr "CODEXCTL_REGISTRY_HOST" (printf "registry.%s.svc.cluster.local:5000" .Namespace) -}}
{{- $tagEnv := ternary (eq .Env "ai") "ai-staging" .Env -}}
{{- $workspacePVC := envOr "CODEXCTL_WORKSPACE_PVC" (printf "%s-workspace" .Project) -}}
{{- $workspaceMount := envOr "CODEXCTL_WORKSPACE_MOUNT" "/workspace" -}}
{{- $codeRootBase := envOr "CODEXCTL_CODE_ROOT_BASE" (printf "%s/codex/envs" $workspaceMount) -}}
{{- $codeRoot := ternary (eq .Env "ai") (printf "%s/%d/src" $codeRootBase .Slot) (ternary (or (eq .Env "ai-staging") (eq .Env "ai-repair")) (printf "%s/ai-staging/src" $codeRootBase) (printf "%s/dev/src" $codeRootBase)) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: users-config
  namespace: {{ .Namespace }}
data:
  SERVICE_NAME: "users"
  GRPC_PORT: "8080"
  HTTP_PORT: "8081"
  CODE_ROOT: "{{ $codeRoot }}"
  ENV_PREFIX: "USERS_"
  USERS_POSTGRES_DB: "users"
  TZ: "UTC"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      initContainers:
        - name: wait-for-postgres
          image: {{ $registryHost }}/library/busybox:{{ index .Versions "busybox" }}
          command:
            - sh
            - -c
            - >-
              until nc -zw1 postgres 5432; do
                echo "waiting for postgres";
                sleep 2;
              done
        - name: create-db
          image: {{ $registryHost }}/library/postgres:{{ index .Versions "postgres-image" }}
          envFrom:
            - secretRef:
                name: db-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: users-config
          command:
            - sh
            - -c
            - >-
              set -euo pipefail;
              export PGPASSWORD="${POSTGRES_PASSWORD}";
              svc_user="$(printenv "${ENV_PREFIX}POSTGRES_USER")";
              svc_pass="$(printenv "${ENV_PREFIX}POSTGRES_PASSWORD")";
              svc_db="$(printenv "${ENV_PREFIX}POSTGRES_DB")";
              psql -h "${POSTGRES_HOST}" -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}" -d "${POSTGRES_MAINT_DB}" -v ON_ERROR_STOP=1 -v svc_user="${svc_user}" -v svc_pass="${svc_pass}" -c
              "SELECT format('CREATE ROLE %I LOGIN PASSWORD %L', :'svc_user', :'svc_pass') WHERE NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = :'svc_user') \\gexec";
              psql -h "${POSTGRES_HOST}" -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}" -d "${POSTGRES_MAINT_DB}" -v ON_ERROR_STOP=1 -v svc_db="${svc_db}" -v svc_user="${svc_user}" -c
              "SELECT format('CREATE DATABASE %I OWNER %I', :'svc_db', :'svc_user') WHERE NOT EXISTS (SELECT 1 FROM pg_database WHERE datname = :'svc_db') \\gexec";
        - name: migrate
          image: {{ $registryHost }}/project-example/internal/users:{{ $tagEnv }}-{{ index .Versions "users" }}
          envFrom:
            - secretRef:
                name: db-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: users-config
          volumeMounts:
            - name: workspace
              mountPath: {{ $workspaceMount }}
          command: ["sh", "-c", "cd \"$CODE_ROOT/services/internal/users\" && go run ./cmd/cli migrate up"]
      containers:
        - name: users
          image: {{ $registryHost }}/project-example/internal/users:{{ $tagEnv }}-{{ index .Versions "users" }}
          ports:
            - containerPort: 8080
              name: grpc
            - containerPort: 8081
              name: http
          livenessProbe:
            httpGet:
              path: /health/livez
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: HOME
              value: "/tmp"
            - name: GOCACHE
              value: "/tmp/go-build-cache"
            - name: GOMODCACHE
              value: "/tmp/go-mod-cache"
            - name: GOPATH
              value: "/tmp/go"
          envFrom:
            - secretRef:
                name: db-secret
            - configMapRef:
                name: db-config
            - configMapRef:
                name: users-config
          volumeMounts:
            - name: workspace
              mountPath: {{ $workspaceMount }}
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: {{ $workspacePVC }}
---
apiVersion: v1
kind: Service
metadata:
  name: users
  namespace: {{ .Namespace }}
spec:
  selector:
    app: users
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
    - name: http
      port: 8081
      targetPort: 8081
